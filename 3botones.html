<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Colores</title>
</head>
<body>

    <h1 id="titulo">Presiona un botón para cambiar el tema de la página</h1>

    <div class="contenedor-botones">
        <button id="btn-azul">Tema Azul</button>
        <button id="btn-verde">Tema Verde</button>
        <button id="btn-oscuro">Tema Oscuro</button>
    </div>

    <script>
        // Obtener el elemento que queremos cambiar de estilo (el cuerpo de la página)
        const cuerpoPagina = document.body;

        // Función principal que cambia los colores
        function cambiarColores(colorFondo, colorTexto) {
            cuerpoPagina.style.backgroundColor = colorFondo;
            cuerpoPagina.style.color = colorTexto;
        }

        // 1. Asignar el evento 'click' al botón Azul
        document.getElementById('btn-azul').addEventListener('click', function() {
            // Fondo Azul Brillante, Texto Blanco
            cambiarColores('#2196F3', '#FFFFFF');
        });

        // 2. Asignar el evento 'click' al botón Verde
        document.getElementById('btn-verde').addEventListener('click', function() {
            // Fondo Verde Esmeralda, Texto Oscuro
            cambiarColores('#E8F5E9', '#1B5E20');
        });

        // 3. Asignar el evento 'click' al botón Oscuro
        document.getElementById('btn-oscuro').addEventListener('click', function() {
            // Fondo Negro/Gris Oscuro, Texto Blanco
            cambiarColores('#212121', '#F5F5F5');
        });
    </script>

</body>

</html>
