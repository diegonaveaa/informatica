<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Edad</title>
    <style>
        /* Estilos b√°sicos para la p√°gina */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="verificarEdadBtn">Verificar Edad</button>

    <script>
        // Funci√≥n principal para verificar la edad
        function verificarAcceso() {
            // 1. Pedir la edad al usuario usando prompt()
            const entradaEdad = prompt("Por favor, ingresa tu edad:");

            // 2. Validar si el usuario cancel√≥ el prompt o no ingres√≥ nada
            if (entradaEdad === null || entradaEdad.trim() === "") {
                alert("Verificaci√≥n cancelada o no se ingres√≥ un valor.");
                return; // Detiene la funci√≥n
            }

            // 3. Convertir el valor ingresado a un n√∫mero entero
            const edad = parseInt(entradaEdad.trim());

            // 4. Usar condicionales para validar la entrada y mostrar el mensaje
            
            // a) Validaci√≥n de si es un n√∫mero v√°lido (NaN o negativo)
            if (isNaN(edad) || edad < 0) {
                alert("‚ùå Entrada no v√°lida. Por favor, ingresa un n√∫mero positivo.");
                
            // b) Condici√≥n para el acceso permitido (MAYOR o igual a 18)
            } else if (edad >= 18) {
                alert("‚úÖ Acceso PERMITIDO. ¬°Bienvenido/a!");
                
            // c) Condici√≥n para el acceso denegado (MENOR de 18)
            } else {
                alert("üõë Acceso DENEGADO. Debes ser mayor de 18 a√±os para ingresar.");
            }
        }

        // Obtener el bot√≥n y asignarle la funci√≥n al evento 'click'
        document.getElementById('verificarEdadBtn').addEventListener('click', verificarAcceso);
    </script>

</body>
</html>
