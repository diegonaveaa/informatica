<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
</head>
<body>

    <button id="verificarEdadBtn">Verificar Edad</button>

    <script>
        // Función principal para verificar la edad
        function verificarAcceso() {
            // 1. Pedir la edad al usuario usando prompt()
            const entradaEdad = prompt("Por favor, ingresa tu edad:");

            // 2. Validar si el usuario canceló el prompt o no ingresó nada
            if (entradaEdad === null || entradaEdad.trim() === "") {
                alert("Verificación cancelada o no se ingresó un valor.");
                return; // Detiene la función
            }

            // 3. Convertir el valor ingresado a un número entero
            const edad = parseInt(entradaEdad.trim());

            // 4. Usar condicionales para validar la entrada y mostrar el mensaje
            
            // a) Validación de si es un número válido (NaN o negativo)
            if (isNaN(edad) || edad < 0) {
                alert("Entrada no válida. Por favor, ingresa un número positivo.");
                
            // b) Condición para el acceso permitido (MAYOR o igual a 18)
            } else if (edad >= 18) {
                alert("Acceso PERMITIDO. ¡Bienvenido/a!");
                
            // c) Condición para el acceso denegado (MENOR de 18)
            } else {
                alert("Acceso DENEGADO. Debes ser mayor de 18 años para ingresar.");
            }
        }

        // Obtener el botón y asignarle la función al evento 'click'
        document.getElementById('verificarEdadBtn').addEventListener('click', verificarAcceso);
    </script>

</body>

</html>
