<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <h1>registro de usuario</h1>
        <label for ="nombre">nombre de usuario:</label>
        <input type="text" id="nombre" required><br>
        <label for ="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha" required><br>
        <button onclick="registrar()">Enviar</button>
    </form>
    <script>
        function registrar(){
            let usuario=document.getElementById("nombre").value;
            let nac=new Date(document.getElementById("fecha").value);
            let hoy=new Date();
            alert("Fecha actual=" + hoy + "fecha de nacimiento=" + nac);
            let edad=hoy.getFullYear()-nac.getFullYear();
            alert("Hola," + usuario + ",tu edad es:" + edad);
        }
    </script>
   </body>
</html>
